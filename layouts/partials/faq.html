{
  "@context": "https://schema.org",
  "@type": "FAQPage",
  "mainEntity": [
    {{ range $.Site.Data.faq }}
    {
      "@type": "Question",
      "name": "{{ .name }}",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "{{ .acceptedAnswer.text }}"
      }
    }{{ if not (last . $.Site.Data.faq) }},{{ end }}
    {{ end }}
  ]
}
